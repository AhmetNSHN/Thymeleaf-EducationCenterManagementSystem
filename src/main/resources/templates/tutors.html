<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title th:text="#{site.title}"></title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidenav {
            background-color: #343a40; /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
        }

        .sidenav a:hover {
            color: #007bff;
        }

        .mt-0 {
            margin-top: 20px !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="temp/menu.html :: menu"></div>
        </div>
        <div class="col-10">
            <div class="card shadow-lg, mt-0">
                <div class="card-header bg-dark text-light" th:text="#{tutor.tutors}"></div>
                <div class="card-body">
                    <table class="table table-bordered table-hover table-striped w-100">
                        <thead class="bg-secondary text-light">
                        <tr>
                            <th th:text="#{tutor.name_surname}"></th>
                            <th th:text="#{tutor.occupation}"></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tutor : ${tutor_list}">
                            <td class="col-auto"><label th:text="${tutor.nameSurname}"></label></td>
                            <td class="col-auto"><label th:text="${tutor.occupation}"></label></td>
                            <td class="col-auto">
                                <form th:action="'tutor/delete_tutor?id=' + ${tutor.id}"
                                      method="post">
                                    <a th:text="#{site.update}" class="btn btn-outline-success"
                                       th:href="'/tutor/update?id=' + ${tutor.id}">update</a>
                                    <input type="submit" th:value="#{site.delete}" class="btn btn-danger">
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
